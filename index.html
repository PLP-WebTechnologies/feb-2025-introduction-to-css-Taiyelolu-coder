<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stlye.css">
</head>

<body>
    <div class="container">
        <!-- - Add an ordered list with roman numerals -->
        <ol type="I">
            <li>Mango</li>
            <li>Banana</li>
            <li>Apples</li>
            <li>Guava</li>
            <li>Watermelon</li>
        </ol>

        <!-- - Add an external image from pexels.com -->
        <img src="https://images.pexels.com/photos/1234567/pexels-photo-1234567.jpeg" alt="Sample Image" width="300">
        <br>
        <!-- - Add a table of 5 contacts with; name, address, mobile and emails -->
        <table class="tables" border="1">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>123 Main St, City</td>
                <td>123-456-7890</td>
                <td>Wz8lG@example.com</td>
            </tr>
        </table>
        <br>
        <!-- - Add a registration form -->
        <form action="#" method="post">
            <div class="input">
                <label class="label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Input your name" required><br><br>
            </div>

            <div class="input">
                <label for="email">Email:</label>
                <input class="label" type="email" id="email" name="email" placeholder="Input your email" required><br><br>
            </div>

            <div class="input">
                <label class="label" for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Input your password" required><br><br>
            </div>

            <div class="input">
                <label class="label" for="date">Date of Birth:</label>
                <input type="date" id="date" name="date" required><br><br>
            </div>

            <!-- Drop-down Field -->
            <div class="country">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>
            </div>
            <br><br>

            <!-- Radio Buttons Field -->
            <div class="gender">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>
            <br><br>
            <!-- Checkboxes Field -->
            <div class="interests">
                <label>Interests:</label>
                <div>
                    <input type="checkbox" id="reading" name="interests" value="reading">
                    <label for="reading">Reading</label>
                </div>
                <div>
                    <input type="checkbox" id="hiking" name="interests" value="hiking">
                    <label for="hiking">Hiking</label>
                </div>
                <div>
                    <input type="checkbox" id="coding" name="interests" value="coding">
                    <label for="coding">Coding</label>
                </div>
            </div>
            <br><br>

            <!-- Submit Button -->
            <button id="btn" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
